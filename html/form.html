<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <h2 class="text_center">質問・感想フォーム</h2>
    <div class="center">
        <form>
            <p class="space">氏名<br>
                <input type="text"><br>
            </p>

            <p>性別<br>
                <label class="square"><input type="radio" name="seibetu">男</label>
                <label class="square"><input type="radio" name="seibetu">女</label>
            </p>

            <p>年齢<br>
                <select>
                    <option>10代</option>
                    <option>20代</option>
                    <option>30代</option>
                    <option>40代</option>
                    <option>50代</option>
                    <option>60代</option>
                </select><br>
            </p>

            <p>今週見てみたいレシピ<br>
                <label class="square"><input type="checkbox">和食</label>
                <label class="square"><input type="checkbox">中華</label>
                <label class="square"><input type="checkbox">洋食</label>
                <label class="square"><input type="checkbox">イタリアン</label>
                <label class="square"><input type="checkbox">スイーツ</label>
                <label class="square"><input type="checkbox">その他</label>
            </p>

            <p>自由コメント欄<br>
                <textarea rows="5" cols="50"></textarea><br>
            </p>

            <button type="submit" value="送信">送信</button>
            <button type="reset" value="取り消し">取り消し</button>

        </form>
    </div>
</body>

</html>
